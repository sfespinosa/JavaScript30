<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Console > Break On > Attribute Modifications to check how things change in script

    // Regular
    console.log('Hello!')

    // Interpolated
    console.log('Hello, I am a %s string!', 'COOL')
    let input = 'TIGHT'
    console.log(`Hello, I am a ${input} string!`)

    // Styled
    console.log('%cI am some great text', 'font-size: 20px; background: red;')

    // warning!
    console.warn('Watch out!')

    // Error :|
    console.error('DANGER!')

    // Info
    console.info('FYI!')

    // Testing - will only fire if the assertion is false
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p); // logs element
    console.dir(p); // allows to open up element and inspect prototype

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Shannon');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Shannon');
    console.count('Scott');
    console.count('Scott');
    console.count('Stephen');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');
    console.count('Scott');

    // timing 
    console.time('fetching data');
    console.timeEnd('fetching data');

    // table
    console.table(dogs)

  </script>
</body>
</html>
